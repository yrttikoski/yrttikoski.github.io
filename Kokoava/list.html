<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reading List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigaatio -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top"
        style="background-color: rgba(49, 45, 47, 0.95);">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand fw-bold" href="index.html">BrainGloss ✨</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Sivut-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="index.html">Main Page</a></li>
                    <li class="nav-item"><a class="nav-link" href="gloss.html">Behind the Gloss</a></li>
                    <li class="nav-item"><a class="nav-link" href="recommends.html">Recommend a book</a></li>
                </ul>

                <!--Lukulista-->
                <a href="list.html" class="btn btn-outline-danger">
                    <i class="bi bi-heart-fill me-1"></i>
                    Reading list
                </a>
            </div>
        </div>
    </nav>

    <header class="hero-header py-5">
        <div class="container px-4 px-lg-5 my-5 text-center text-light">
            <h1 class="display-5 bg-dark bg-opacity-50 d-inline-block px-3 py-2 rounded-0">My Reading List ❤️</h1>
        </div>
    </header>

    <div class="container py-3 text-center">
        <div id="reading-list" class="row gx-4 gy-4 justify-content-center">
            <p id="empty-msg" class="text-center text-light">No books added yet.</p>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 BrainGloss ✨</p>
    </footer>

    <script>
        const container = document.getElementById("reading-list");
        const emptyMsg = document.getElementById("empty-msg");

        // Hakee suosikit localStoragesta
        const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

        if (favorites.length === 0) {
            emptyMsg.style.display = "block";
        } else {
            emptyMsg.style.display = "none";
            displayReadingList();
        }

        async function fetchBookData(title) {
            const response = await fetch(`https://openlibrary.org/search.json?title=${encodeURIComponent(title)}`);
            const data = await response.json();
            return data.docs[0];
        }

        async function displayReadingList() {
            for (const title of favorites) {
                const book = await fetchBookData(title);
                if (!book) continue;

                const coverId = book.cover_i;
                const imgSrc = coverId
                    ? `https://covers.openlibrary.org/b/id/${coverId}-M.jpg`
                    : "https://via.placeholder.com/450x300?text=Ei+kantta";

                const card = document.createElement("div");
                card.className = "col-6 col-md-4 col-lg-3";
                card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img class="card-img-top" src="${imgSrc}" alt="${book.title}" />
            <div class="card-body text-center">
              <h5 class="fw-bolder">${book.title}</h5>
              <p class="text-muted">${book.author_name ? book.author_name[0] : "Tuntematon tekijä"}</p>
              <button class="btn btn-outline-danger btn-remove" data-title="${book.title}">
                <i class="bi bi-trash"></i> Remove
              </button>
            </div>
          </div>
        `;
                container.appendChild(card);
            }

            setupRemoveButtons();
        }

        function setupRemoveButtons() {
            const buttons = document.querySelectorAll(".btn-remove");
            buttons.forEach(btn => {
                btn.addEventListener("click", () => {
                    const title = btn.dataset.title;
                    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
                    favorites = favorites.filter(t => t !== title);
                    localStorage.setItem("favorites", JSON.stringify(favorites));
                    btn.closest(".col-6").remove();

                    if (favorites.length === 0) {
                        emptyMsg.style.display = "block";
                    }
                });
            });
        }

    </script>

    <style>
        .hero-header {
            padding-top: 120px !important;
            background-image: url('https://images.unsplash.com/photo-1736597817314-387e3d0d0bb8?q=80&w=699&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: #f5f5f5;
        }

        .hero-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            z-index: 0;
        }

        .hero-header>.container {
            position: relative;
            z-index: 1;
        }

        /*Korttien tyyli*/
        .card {
            border-radius: 0 !important;
        }

        a.btn-outline-danger {
            border-radius: 0 !important;
        }

        body {
            background-color: rgb(90, 83, 87);
            color: #f1e8ff;
            font-family: "Poppins", sans-serif;
        }

        .navbar,
        .footer {
            background-color: #312d2f;
            color: #f5f5f5;
            text-align: center;
            padding: 1rem;
        }

        .card {
            background-color: #312d2f;
            color: #f1e8ff;
            border: 1px solid #312d2f;
        }

        .card .text-muted {
            color: #cfc0ff !important;
        }
    </style>

    <!--Hampurilaisvalikko-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>


</body>

</html>
