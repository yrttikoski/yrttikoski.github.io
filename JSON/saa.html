<main>

    <div id="saa"></div> <!--Sää data-->

</main>

<div id="vastaus" class="container mt-5"></div> <!--Tulostetaan JSON-->

<script>

    fetch("https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric")
        .then(response => response.json())
        .then(data => {
            // Poimitaan tiedot
            const lampotila = data.main.temp;
            const kuvaus = data.weather[0].description;
            const tuuli = data.wind.speed;

            //Pvm & Aika
            const nyt = new Date();
            const paiva = nyt.toLocaleDateString('fi-Fi');
            const kello = nyt.toLocaleTimeString('fi-FI');

            // Tulostetaan tiedot 
            document.getElementById("saa").innerHTML = `
                <h2>Sää Helsingissä</h2>
                <p><em>${paiva}, ${kello}</em><p>
                <p><strong>Lämpötila:</strong> ${lampotila} °C</p>
                <p><strong>Sää:</strong> ${kuvaus}</p>
                <p><strong>Tuulen nopeus:</strong> ${tuuli} m/s</p>
                 <img src="weather.png" alt="Aurinko ja Pilvi" style="width: 75px;">
            </a>
            `;
        })
        .catch(error => {
            // Virheen tullessa
            document.getElementById("saa").innerHTML = `<p style="color:red;">Tietoa ei voitu hakea.</p>`;
            console.error("Virhe haettaessa säätietoa:", error);
        });
</script>
