    <main>
        <div id="vastaus"></div>
    </main>

    <script>
        fetch('../tietue.json')

            //Vastauksen muuntaminen JS olio
            .then(function (response) {
                return response.json();
            })

            //Käsitellään JSON -muotoinen vastaus ja kutsutaan funktio välittäen sille json-vastaus 
            .then(function (responseJson) {
                kerro(responseJson);
            })

            //Kun virhe, sivustole kirjoitetaan tieto:
            .catch(function (error) {
                document.getElementById("vastaus").innerHTML =
                    "<p>Tietoa ei voida hakea</p>";
            })

        function kerro(obj) {
            //Muuttujan tiedot
            let tiedot = "<div class='card-custom mt-4'><div class='card-body'>";
            tiedot += "<h2>" + obj.toteutus.nimi + "</h2>";
            //Osallistujamäärä
            tiedot += "<p><b>Osallistujat:</b> " + obj.toteutus.osallistujat_lkm + "</p>";
            //Osallistujalista
            tiedot += "<ul>";
            for (var i = 0; i < obj.toteutus.osallistujat.length; i++) {
                tiedot += "<li>" + obj.toteutus.osallistujat[i] + "</li>";

            }
            tiedot += "</ul>";

            //Pvm ja kesto
            let alku = new Date(obj.toteutus.alku);
            let loppu = new Date(obj.toteutus.loppu);

            let alkuStr = alku.getDate() + "." + (alku.getMonth() + 1) + ".";
            let loppuStr = loppu.getDate() + "." + (loppu.getMonth() + 1) + "." + loppu.getFullYear();

            tiedot += "<b>Kesto: </b>" + alkuStr + "-" + loppuStr + "<br>";
            tiedot += "<b>Kesto viikkoina: </b>" + obj.toteutus.kesto_viikkoina + " viikkoa<br>";

            //Kuva
            tiedot += "<br><p><img src='" + obj.toteutus.Kuva + "' alt='Kurssikuva'></p>";


           //Tiedot
            document.getElementById("vastaus").innerHTML = tiedot;
        }

    </script>
