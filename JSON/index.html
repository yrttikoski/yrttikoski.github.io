    <div id="vastaus" class="container mt-5"></div> <!--tulostetaan JSON-->

    <script>
        fetch('tietue.json')

            //Vastauksen muunto JS olio
            .then(function (response) {
                return response.json();
            })

            //Kutsutaan funktiota ja välitetään sille json-vastaus 
            .then(function (responseJson) {
                kerro(responseJson);
            })

            //Kun virhe, sivustole kirjoitetaan tieto:
            .catch(function (error) {
                document.getElementById("vastaus").innerHTML =
                    "<p>Tietoa ei voida hakea</p>";
            })


        function kerro(obj) {
            //Muuttuja
            let tiedot = "<h1>" + obj.otsikko + "</h1><br>" + obj.kuvaus + "<br><hr>"
                //Kuva
                + "<P><img src='" + obj.kuva + "'></p>"
                //Opintojakson tiedot
                + "<h3>" + "Opintojakso" + "</h3>" + "Nimi: " + obj.opintojakso.nimi + "<br>"
                + "Tunnus: " + obj.opintojakso.tunnus + "<br>"
                + "Opintopisteet: " + obj.opintojakso.opintopisteet + "<br>"

            //Seuraavan osion otsikko
            tiedot += "<p><h3> Aiheet </h3>";

            for (var i = 0; i < obj.tekniikat.length; i++) {
                //Tieto taulukosta
                tiedot += "<b>Aihe: " + obj.tekniikat[i].aihe + "</b>";
                //Linkki toisesta taulukosta ja siitä linkki
                tiedot += " <a href='" + obj.tekniikat[i].linkki + "'>" + obj.tekniikat[i].linkki + "</a>" + "<br>";
            }
            //Tiedot
            tiedot += "</p>";
            document.getElementById("vastaus").innerHTML = tiedot;
        }

    </script>
