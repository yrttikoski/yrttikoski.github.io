<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Diary</title>
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

     <!--Navigaatio-->
    <nav class="navbar navbar-expand-sm navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html">

                <!--Logo/kuva-->
                <img src="Homepage/logo_resin.png" alt="Logo" style="width: 55px;" class="rounded-pill"
                    href="index.html">
            </a>

            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">

                <!--Valikon linkit-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Dream_map.html">FOR MOTIVATION</a>
                    </li>

                    <!--Dropdown-valikko-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown">PROJECTS</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="character_cards.html">ALL PROJECTS</a></li>
                            <li><a class="dropdown-item" href="Skirk.html">SKIRK</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Sivun asettelu-->
    <main class="d-flex justify-content-center align-items-center"
        style="min-height: 100vh; background-color: rgb(15, 14, 36);">

        <!--Kehotus-->
        <div class="text-center" style="margin-top: -200px;">
            <h2 class="text-white fs-5">Please, click the image below</h2>

            <!--Kuva-->
            <div style="position: relative; display: inline-block;">
                <img src="Wishes/SkirkTrailer.png" alt="Skirk Trailer" id="trailerThumb"
                    style="max-width: 1500px; width: 100%; border-radius: 8px; cursor: pointer;">

                <!-- Triggeri-->
                <div id="openModal" style="position:absolute; top:0; left:0; width:100%; height:100%; cursor:pointer;">
                </div>
            </div>
        </div>

    </main>

    <!--Modal elementti-->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="ratio ratio-16x9">
                    <iframe id="trailerVideo" src="" title="Skirk Trailer"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="text-center py-3">
                    <button type="button" class="btn btn-outline-dark btn-sm" data-bs-dismiss="modal">X</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('exampleModal1');
        const video = document.getElementById('trailerVideo');
        const trigger = document.getElementById('openModal');

        const videoURL = "https://www.youtube.com/embed/injdhkGRoCs?autoplay=1&start=48";

        // Kuvan klikkaus
        trigger.addEventListener('click', () => {
            video.src = videoURL;
            const modalInstance = new bootstrap.Modal(modal);
            modalInstance.show();
        });

        // Suljettaessa
        modal.addEventListener('hidden.bs.modal', () => {
            video.src = "";
        });
    </script>

</body>

</html>
